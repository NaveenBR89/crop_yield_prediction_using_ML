{% extends "layout.html" %}
{% block title %}Yield Prediction - Harvest Helper{% endblock %}
{% block content %}
<div class="py-12 md:py-20 bg-gray-100">
    <div class="max-w-4xl mx-auto bg-white p-8 rounded-lg shadow-md">
        <h2 class="text-3xl font-bold text-center mb-2 text-gray-800">Crop Yield Prediction</h2>
        <p class="text-center text-gray-600 mb-8">Provide the following details to predict crop production.</p>
        
        <form id="yieldForm">
            <div class="space-y-6">
                <!-- Area -->
                <div class="grid grid-cols-1 md:grid-cols-3 items-center gap-4">
                    <label for="Area" class="font-medium text-gray-700">Area (in hectares)</label>
                    <input type="number" step="0.01" class="md:col-span-2 mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-green-500 focus:ring-green-500" id="Area" name="Area" placeholder="e.g., 1000" required>
                </div>

                <!-- State Name -->
                <div class="grid grid-cols-1 md:grid-cols-3 items-center gap-4">
                    <label for="State_Name" class="font-medium text-gray-700">State Name</label>
                    <select class="md:col-span-2 mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-green-500 focus:ring-green-500" id="State_Name" name="State_Name" required>
                        <option value="">Select State</option>
                        {% for state in states %}<option value="{{ state }}">{{ state }}</option>{% endfor %}
                    </select>
                </div>

                <!-- District Name -->
                <div class="grid grid-cols-1 md:grid-cols-3 items-center gap-4">
                    <label for="District_Name" class="font-medium text-gray-700">District Name</label>
                    <select class="md:col-span-2 mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-green-500 focus:ring-green-500" id="District_Name" name="District_Name" required disabled>
                        <option value="">Select a state first</option>
                    </select>
                </div>

                <!-- Season -->
                <div class="grid grid-cols-1 md:grid-cols-3 items-center gap-4">
                    <label for="Season" class="font-medium text-gray-700">Season</label>
                    <select class="md:col-span-2 mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-green-500 focus:ring-green-500" id="Season" name="Season" required>
                        <option value="">Select Season</option>
                        {% for season in seasons %}<option value="{{ season }}">{{ season }}</option>{% endfor %}
                    </select>
                </div>

                <!-- Crop -->
                <div class="grid grid-cols-1 md:grid-cols-3 items-center gap-4">
                    <label for="Crop" class="font-medium text-gray-700">Crop</label>
                    <select class="md:col-span-2 mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-green-500 focus:ring-green-500" id="Crop" name="Crop" required>
                        <option value="">Select Crop</option>
                        {% for crop in crops %}<option value="{{ crop }}">{{ crop }}</option>{% endfor %}
                    </select>
                </div>
                
                <!-- Rainfall -->
                <div class="grid grid-cols-1 md:grid-cols-3 items-center gap-4">
                    <label for="Rainfall" class="font-medium text-gray-700">Rainfall (mm)</label>
                    <input type="number" step="0.01" class="md:col-span-2 mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-green-500 focus:ring-green-500" id="Rainfall" name="Rainfall" placeholder="e.g., 30.5" required>
                </div>

                <!-- Soil Type -->
                <div class="grid grid-cols-1 md:grid-cols-3 items-center gap-4">
                    <label for="Soil_Type" class="font-medium text-gray-700">Soil Type</label>
                    <select class="md:col-span-2 mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-green-500 focus:ring-green-500" id="Soil_Type" name="Soil_Type" required>
                        <option value="">Select Soil Type</option>
                        {% for soil in soil_types %}<option value="{{ soil }}">{{ soil }}</option>{% endfor %}
                    </select>
                </div>

            </div>

            <!-- Submit Button -->
            <div class="mt-8">
                <button type="submit" class="w-full bg-green-600 text-white font-bold py-3 px-4 rounded-md hover:bg-green-700 transition-colors">
                    Predict Yield
                </button>
            </div>
        </form>

        <div id="yieldResult" class="mt-6 text-center">
            <!-- Animation and result will be displayed here -->
        </div>

        <div class="text-center mt-6">
            <a href="/" class="text-sm font-medium text-green-600 hover:text-green-500">Back to Home</a>
        </div>
    </div>
</div>

<script>
    // JavaScript for dynamic district dropdown (no changes here)
    document.getElementById('State_Name').addEventListener('change', function () {
        const selectedState = this.value;
        const districtSelect = document.getElementById('District_Name');
        
        districtSelect.innerHTML = '<option value="">Loading...</option>';
        districtSelect.disabled = true;

        if (selectedState) {
            fetch(`/get_districts/${selectedState}`)
                .then(response => response.json())
                .then(data => {
                    districtSelect.innerHTML = '<option value="">Select District</option>';
                    data.districts.forEach(function (district) {
                        const option = document.createElement('option');
                        option.value = district;
                        option.textContent = district;
                        districtSelect.appendChild(option);
                    });
                    districtSelect.disabled = false;
                });
        } else {
            districtSelect.innerHTML = '<option value="">Select a state first</option>';
        }
    });

    // --- JAVASCRIPT MODIFIED FOR TONS CONVERSION ---
    document.getElementById('yieldForm').addEventListener('submit', function (e) {
        e.preventDefault();
        
        const resultDiv = document.getElementById('yieldResult');
        const areaInput = document.getElementById('Area');
        const area = parseFloat(areaInput.value);

        // Show spinner
        resultDiv.innerHTML = `<div class="spinner-container"><div class="animate-spin rounded-full h-12 w-12 border-b-2 border-green-500 mx-auto"></div><p class="mt-2 text-gray-600">Predicting crop yield...</p></div>`;
        
        const formData = new FormData(this);
        fetch('/predict_yield', {
            method: 'POST',
            body: formData
        })
        .then(response => response.json())
        .then(data => {
            if (data.prediction !== undefined && data.prediction !== null) {
                
                let conversionHTML = '';
                
                // Calculate yield per hectare if area is valid
                if (!isNaN(area) && area > 0) {
                    const yieldPerHectare = (data.prediction / area).toFixed(2);
                    // MODIFICATION: Changed "Units" to "Tons"
                    conversionHTML = `
                        <hr class="my-3 border-gray-300">
                        <div class="mt-2">
                            <h5 class="font-semibold text-gray-700">Yield per Hectare</h5>
                            <p class="text-xl font-medium text-gray-800">${yieldPerHectare} Tons / Hectare</p>
                        </div>
                    `;
                }

                // MODIFICATION: Changed "Units" to "Tons" and updated the note
                resultDiv.innerHTML = `
                    <div class="result-box bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded-lg relative text-left">
                        <div>
                            <h4 class="font-bold">Total Predicted Production</h4>
                            <p class="text-2xl font-semibold mt-1">${data.prediction} Tons</p>
                            <p class="text-sm text-gray-600 mt-1">For an area of ${area} hectares.</p>
                        </div>
                        ${conversionHTML}
                        <p class="text-xs text-gray-500 mt-2">Note: Production is measured in tonnes.</p>
                    </div>
                `;

            } else {
                 resultDiv.innerHTML = `<div class="result-box bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative"><h4>Error:</h4><p>${data.error || 'An unknown error occurred.'}</p></div>`;
            }
        });
    });
</script>
{% endblock %}
